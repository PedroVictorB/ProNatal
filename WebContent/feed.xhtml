<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="templates/main.xhtml">
            
            <ui:param name="title" value="Feed de postagens" />
            
            <ui:define name="resources">
                <script src="http://maps.google.com/maps/api/js?libraries=places&amp;sensor=false"></script>
                <h:outputStylesheet name="css/mapStyle.css"/>
            </ui:define>
            
            <ui:define name="content">
            	<div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2">
                            <ui:insert name="sidebar" >
                                <ui:include src="/templates/sidebar.xhtml" />
                            </ui:insert>
                        </div>
                        <div class="col-md-10">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                        Veja o que os outros est√£o postando
                                </div>
                                <div class="panel-body">
                                    <ul class="media-list">
                                        <ui:repeat value="#{problemBean.retrieveAll()}" var="problem" varStatus="status">
                                            <li class="media">
                                                <a href="#" class="pull-left">
                                                    <img src="http://www.designbootstrap.com/livedemos/2015/03/05/twitter-feed/assets/img/1.png" alt="" class="img-circle" style="background-color: #888"/>
                                                </a>
                                                <div class="media-body">
                                                    <span class="text-muted pull-right">
                                                        <small class="text-muted">
                                                            <h:outputText value="#{problem.date}">  
                                                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>  
                                                            </h:outputText>
                                                        </small>
                                                    </span>
                                                    <strong class="text-success">@ #{problem.user.name}</strong>
                                                    <p>
                                                        <strong>#{problem.title}</strong>
                                                    </p>
                                                    <p>
                                                        #{problem.description}
                                                    </p>
                                                    <p>
                                                        <div class="notification-icon col-md-1">
                                                            <span class="glyphicon glyphicon-comment"></span>
                                                            <span class="badge">5</span>
                                                        </div>
                                                        <div class="notification-icon col-md-1">
                                                            <span class="glyphicon glyphicon-thumbs-up"></span>
                                                            <span class="badge">5</span>
                                                        </div>
                                                        <div class="notification-icon col-md-1">
                                                            <span class="glyphicon glyphicon-thumbs-down"></span>
                                                            <span class="badge">2</span>
                                                        </div>
                                                    </p>
                                                    <div class="pull-right">
                                                        <h:link value="Ver detalhes" outcome="postagem">
                                                            <f:param name="id" value="#{problem.id}"></f:param>
                                                        </h:link>
                                                    </div>
                                                </div>
                                            </li>
                                            <h:form rendered="#{not status.last}">
                                                <hr/>
                                            </h:form>
                                        </ui:repeat>
                                    </ul>
                                    <h:form rendered="#{problemBean.numberOfProblems == 0}">
                                        <div class="alert alert-warning">
                                            <p>Parace que ninguem postou nada ainda...</p>
                                        </div>
                                    </h:form>
                                    <span class="text-danger" style="visibility: hidden">237K users active</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
