<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="templates/main.xhtml">
            
            <ui:param name="title" value="Postagens" />
            
            <ui:define name="resources">
                <script src="http://maps.google.com/maps/api/js?libraries=places&amp;sensor=false"></script>
                <h:outputStylesheet name="css/mapStyle.css"/>
            </ui:define>
            
            <ui:define name="content">
                <br/><br/><br/>
            	<div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2">
                            <!--
                            <ul id="sidebar" class="nav nav-pills nav-stacked" style="max-width: 200px;">
                                <li class="active"><a href="#"><span class="glyphicon glyphicon-list-alt"></span> Feed de Postagens </a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-list"></span>  Minhas Postagens </a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-user"></span>  Meu Perfil </a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Notificações </a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-signal"></span>  Estatísticas </a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-comment"></span> Chat </a></li>
                                <li><a href="#"><span class="glyphicon glyphicon-earphone"></span>  Contatos </a></li>
                            </ul>
                            -->
                            <ui:insert name="sidebar" >
                                <ui:include src="/templates/sidebar.xhtml" />
                            </ui:insert>
                        </div>
                        <div class="col-md-10">
                            <div class="col-md-4">
                                <h:form class="form-horizontal" id="problem-register-form" prependId="false">
                                    <div class="panel panel-default" style="padding: 5%;">

                                        <div class="form-group" style="margin-top: 3%;">
                                            <h:inputText class="form-control" id="title" pt:placeholder="Titulo" value="#{problemBean.problem.title}"></h:inputText>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <h:inputTextarea class="form-control" id="description" pt:placeholder="Descrição" rows="3" value="#{problemBean.problem.description}"></h:inputTextarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <h:selectOneMenu class="form-control" value="#{problemBean.problem.category}">
                                                    <f:selectItem itemValue="" itemLabel="Categoria" />
                                                    <f:selectItem itemValue="Iluminação pública" itemLabel="Iluminação pública" />
                                                    <f:selectItem itemValue="Buraco em vias" itemLabel="Buraco em vias" />
                                                    <f:selectItem itemValue="Estacionamento irregular" itemLabel="Estacionamento irregular" />
                                                    <f:selectItem itemValue="Transporte público" itemLabel="Transporte público" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group" style="margin-top: 3%;">
                                            <h:inputText disabled="true" class="form-control" id="address" pt:placeholder="Clique no mapa"></h:inputText>
                                        </div>

                                        <div class="form-group" style="margin-top: 3%;">
                                            <h:inputText disabled="true" class="form-control" id="latitudeOne" pt:placeholder="Latitude"></h:inputText>
                                            <h:inputHidden class="form-control" id="latitudeTwo" pt:placeholder="Latitude" value="#{problemBean.problem.marker.latitude}"></h:inputHidden>
                                        </div>

                                        <div class="form-group">
                                            <h:inputText disabled="true" class="form-control" id="longitudeOne" pt:placeholder="Longitude"></h:inputText>
                                            <h:inputHidden class="form-control" id="longitudeTwo" pt:placeholder="Longitude" value="#{problemBean.problem.marker.longitude}"></h:inputHidden>
                                        </div>

                                        <div class="form-group" style="margin-top: 3%;margin: 0;text-align: center;">
                                            <h:commandButton value="Postar" action="#{problemBean.create()}" styleClass="btn btn-block btn-lg btn-success"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>

                            <div class="col-md-8">
                                <h:form prependId="false">
                                    <h:inputText pt:placeholder="Procure um local" class="controls" id="pac-input"/>
                                </h:form>
                                <div class="col-md-12">
                                    <div id="map" style="height: 500px;">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>  
                <h:outputScript library="js" name="secondaryMap.js" />
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
