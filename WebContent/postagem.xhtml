<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <ui:composition template="templates/main.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:form>
                        <p:panel id="panel" header="Novo problema">

                            <p:messages id="msgs" />

                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel for="titulo" value="Titulo:" />
                                <p:inputText id="titulo" required="true" label="titulo"></p:inputText><br/><br/>

                                <p:outputLabel for="descricao" value="Descrição:" />
                                <p:inputText id="descricao" required="true" label="descricao"></p:inputText><br/><br/>
                                
                                <p:outputLabel for="console" value="Categoria:" />
                                <p:selectOneMenu id="console"  required="true" value="#{selectOneMenuView.console}" style="width:203px">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                    <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                    <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                </p:selectOneMenu><br/><br/>
                                
                                
                                <p:outputLabel for="latitude" value="Latitude:  " />
                                <p:inputText id="latitude" required="true" label="latitude"></p:inputText><br/><br/>
                                
                                <p:outputLabel for="longitude" value="Longitude:" />
                                <p:inputText id="longitude" required="true" label="longitude"></p:inputText>
                                
                            </h:panelGrid><br/>

                            <p:commandButton value="Registrar problema" update="panel" icon="ui-icon-check" />
                        </p:panel>
                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
