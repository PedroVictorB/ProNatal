<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <ui:composition template="templates/main.xhtml">
            <ui:define name="content">
                <div class="container">
                    <script src = "http://maps.googleapis.com/maps/api/js"></script>
                    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
                    <h:outputScript library="js" name="GoogleMapRegisterScript.js" />
                    <div class="panel panel-default">
                        <div class="panel-heading" style="text-align: center;">
                            <h3 class="panel-title">Cadastro de problema</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4" style="">

                                    <form class="form-horizontal">
                                        <div class="panel panel-default" style="padding-bottom: 5px;padding-left: 5px;padding-right: 5px;">

                                            <div class="form-group" style="margin-top: 3%;">
                                                <div class="col-sm-12">
                                                    <h:inputText class="form-control" id="titulo" pt:placeholder="Titulo"></h:inputText>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <h:inputTextarea class="form-control" id="titulo" pt:placeholder="Descrição" rows="3"></h:inputTextarea>
                                                </div>
                                            </div>

                                            <h:selectOneMenu value="" class="form-control">
                                                <f:selectItem itemValue="" itemLabel="Categoria" />
                                                <f:selectItem itemValue="1" itemLabel="Cat 1" />
                                                <f:selectItem itemValue="2" itemLabel="Cat 2" />	   							
                                            </h:selectOneMenu>

                                            <div class="form-group" style="margin-top: 3%;">
                                                <div class="col-sm-12">
                                                    <h:inputText disabled="true" class="form-control" id="titulo" pt:placeholder="Latitude"></h:inputText>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <h:inputText disabled="true" class="form-control" id="titulo" pt:placeholder="Longitude"></h:inputText>
                                                </div>
                                            </div>

                                            <div class="form-group" style="margin-top: 3%;margin: 0;text-align: center;">
                                                <div class="col-sm-12">
                                                    <button type="submit" class="btn btn-default">Sign in</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-8" style="height: 500px;">
                                    <div id="mapa" style="height: 100%;">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
