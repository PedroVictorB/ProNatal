<html 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="templates/main.xhtml">
            <ui:param name="title" value="Home" />

            <ui:define name="content">
                <script src = "http://maps.googleapis.com/maps/api/js"></script>
                <h:outputScript library="js" name="GoogleMapScript.js" />
                <div class="container">
                    <!--  Hack to fix map position -->
                </div>

                <div class="container" id="mapa">
                    
                </div>
	           
	           <script>
		            <ui:repeat value="#{mapBean.loadProblems()}" var="problem">
			           	var problem = {
			           			latitude: #{problem.marker.latitude},
			           			longitude: #{problem.marker.longitude},
							}
			           	problems.push(problem);
					</ui:repeat>
					initialize();
               </script>
            </ui:define>
        </ui:composition>
    </h:body>
