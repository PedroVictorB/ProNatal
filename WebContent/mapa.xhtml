<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="templates/main.xhtml">
            <ui:param name="title" value="Home" />

            <ui:define name="content">				
                <script src = "http://maps.googleapis.com/maps/api/js"></script>
                <h:outputScript library="js" name="GoogleMapScript.js" />
                <div class="container">
                    <!--  Hack to fix map position -->
                </div>

                <div class="container" id="mapa">
                    <p:growl id="messages" showDetail="true"/>

                    <p:gmap id="gmap" center="-5.8378122,-35.1989288" zoom="15" type="HYBRID" style="width:100%;height:100%"
                            model="#{mapController.emptyModel}" onPointClick="handlePointClick(event);" widgetVar="map" fitBounds="false" >
                        <p:ajax event="overlaySelect" listener="#{mapController.onMarkerSelect}"/>

                        <p:gmapInfoWindow id="infoWindow">
                            <p:outputPanel style="text-align: center; display: block; margin: auto">
                                <h:outputText value="#{mapController.marker.title}" />
                                
                                <h:form>
                                    <div>
                                        <p:commandLink id="approve" update="upVoteCount" actionListener="#{mapController.upVote}">
                                            <span class="glyphicon glyphicon-thumbs-up" title="aprovar"> </span>
                                            <h:outputText id="upVoteCount" value="#{mapController.upVoteCount}"></h:outputText>
                                        </p:commandLink>
                                        
                                        <p:commandLink id="disapprove" update="downVoteCount" actionListener="#{mapController.downVote}" style="margin-left: 20px;">
                                            <span class="glyphicon glyphicon-thumbs-down" title="desaprovar"> </span>
                                            <h:outputText id="downVoteCount" value="#{mapController.downVoteCount}"></h:outputText>
                                        </p:commandLink>
                                    </div>
                                    
                                    <br/>
                                    
                                    <p:commandLink id="details" update="messages" actionListener="#{buttonView.buttonAction}">
                                            Visualizar detalhes
                                     </p:commandLink>
                                </h:form>
                                
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap>

                    <p:dialog widgetVar="dlg" showEffect="fade">
                        <h:form prependId="false">
                            <h:panelGrid columns="2">

                                <h:outputLabel for="title" value="Title:" />
                                <p:inputText id="title" value="#{mapController.problem.title}" style="margin-bottom: 10px;"/>
                                

                                
                                <h:outputLabel for="category" value="Category:" />
                                <p:inputText id="category" value="#{mapController.problem.category}" style="margin-bottom: 10px;"/>
                                
                                <h:outputLabel for="description" value="Description:" />
                                <p:inputTextarea rows="10" cols="50" id="description" value="#{mapController.problem.description}" />

								
								<br/>
                                <f:facet name="footer">
                                    <p:commandButton value="Register" actionListener="#{mapController.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
                                    <p:commandButton value="Cancel" onclick="return cancel()" style="margin-left: 10px;"/>
                                </f:facet>
                            </h:panelGrid>

                            <h:inputHidden id="lat" value="#{mapController.problem.latitude}" />
                            <h:inputHidden id="lng" value="#{mapController.problem.longitude}" />
                        </h:form>
                    </p:dialog>
                </div>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
